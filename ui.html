<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<style>
    body {
        padding: 2em;
    }
    div {
        margin: 1em;
    }
    input {
        display: block;
    }
</style>


<h1> Petma plugin </h1>

<div>
    <label for="username">Username</label>
    <input class="input_field" type="text" value="Your Petma Username" id="username">

    <label for="name">Name</label>
    <input class="input_field" type="text" value="Your Petma Display name" id="name">

    <label for="description">Description</label>
    <input class="textarea" type="text" value="Your post goes here" id="description">
</div>

<!-- Switch checked -->
<div class="switch">
    <input class="switch__toggle" type="checkbox" id="dark-mode-on" checked>
    <label class="switch__label" for="dark-mode-on">Dark Mode</label>
</div>

<div class="radio">
    <input id="radioButton1" type="radio" class="radio_button" name="variantGroup">
    <label for="radioButton1" class="radio_button">No Image</label>
    
    <input id="radioButton2" type="radio" class="radio_button" name="variantGroup">
    <label for="radioButton2" class="radio_button">Single Image</label>

    <input id="radioButton3" type="radio" class="radio_button" name="variantGroup">
    <label for="radioButton3" class="radio_button">Carousel</label>
</div>

<div>
    <button class="button button--primary" id="submit-post">Submit</button>
</div>
